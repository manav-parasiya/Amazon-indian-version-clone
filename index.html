<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css" integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/svg-with-js.min.css" integrity="sha512-JgLoPAy0vc/kYzFhTyokdFDtyTdsU5TiJQ1zzMHL4aL0QnDdWGC5CnG3FZ7eRhncidUaFoqB7W/Hbs8X0cvzXQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-with-in">
                <div class="logo">
                    <img src="images/logo.png" class="logo-image" alt="amazon Logo">
                </div>
                <div class="log-in">
                    <span class="logo-in">.in</span>
                </div>
            </div>
            <div class="location">
                <a href="#signup" class="location-anchor">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                    <div class="delivering">
                        <span class="delivering-to">
                            Delivering to Ahmedabad 380001
                        </span>
                        <br>
                        <span class="delivering-update-location">
                            Update location
                        </span>
                    </div>
                </a>
            </div>

            <div class="search-area">
                <div class="navbar-select-div">
                    <select name="" id="" class="navbar-select">
                        <option value="All" selected class="navbar-select-options">All</option>
                        <option value="alexa-skiils" class="navbar-select-options">Alexa Skills</option>
                        <option value="Amazon Devices"  class="navbar-select-options">Amazon Devices</option>
                    </select>
                </div>

                <div class="search-input-div">
                        <input type="text" placeholder="Search Amazon.in">
                </div>

                <div class="search-icon">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </div>
            </div>

            <div class="user-country">
                <select name="user-country" id="user-country" class="user-country-select">
                    <option value="EN" selected class="user-country-select-option">EN</option>
                    <option value="HI" class="user-country-select-option">HI</option>
                    <option value="TA" class="user-country-select-option">TA</option>
                    <option value="TE" class="user-country-select-option">TE</option>
                    <option value="KN" class="user-country-select-option">KN</option>
                    <option value="ML" class="user-country-select-option">ML</option>
                </select>
            </div>


            <div class="sign-in">
                <span>
                    Hello, sign in
                </span>
                <br>
                <span>
                    Accounts & Lists
                </span>
            </div>


            <div class="return-order">
                <span>
                   Return
                </span>
                <br>
                <span>
                    & order
                </span>
            </div>


            <div class="cart-icon">
                <i class="fa-thin fa-cart-shopping"></i>
            </div>
        </div>

        <div class="navbar-2">
            <span>ALL</span>
            <span>Fresh</span>
            <span>Amazon miniTV</span>
            <span>Sell</span>
            <span>Best Sellers</span>
            <span>Mobiles</span>
            <span>Today's Deals</span>
            <span>Prime</span>
            <span>Customer Service</span>
            <span>Electronics</span>
            <span>New Realses</span>
            <span>Home & Kitchen</span>
            <span>Fashion</span>
            <span>Amazon Pay</span>
            <span>Gifts Ideas</span>
        </div>

        <div class="hero-section">
            <div class="slider">
                <img src="images/img-1.jpg" class="slider-images" alt="image 1">
                <img src="images/img-2.jpg" class="slider-images" alt="image 1">
                <img src="images/img-3.jpg" class="slider-images" alt="image 1">
                <img src="images/img-4.jpg" class="slider-images" alt="image 1">
                <span class="arrow previous">&#8592;</span>
                <span class="arrow next">&#8594;</span>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
